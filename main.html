<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Library</title>
</head>
<body>
    <div class="layout">
        <div class="forms" id="book-form">
            <form action="">
                
                <label for="name">Book Title: </label>
                <input type="text" placeholder="Romeo and Juliet" name="name" id="name" required>

                <label for="author">Author: </label>
                <input type="text" placeholder="William Shakespeare" name="author" id="author" required>

                <label for="pages">Number of Pages: </label>
                <input type="number" placeholder="480" name="pages" id="pages" required>

                <button id="submit" type="submit">Add new book</button>
               

            </form>
        </div>
<div class="library">
    Library
    <table>
       <thead>
           <tr>
               <th>Title</th>
               <th>Author</th>
               <th>Read</th>
               <th>Delete</th>
               
           </tr>
       </thead> 
       <tbody id="book-list"></tbody>
    </table>
</div>
</div>
<script src="code.js"></script>
</body>
</html>
